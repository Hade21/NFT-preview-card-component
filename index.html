<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="container-img">
      <img src="./images/image-equilibrium.jpg" alt="Avatar" class="image" style="width:100%">
      <div class="middle">
        <div class="text"><img src="./images/icon-view.svg" alt=""></div>
      </div>
    </div>
    <p id="title">Equilibrium #3429</p>
    <p id="desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="detail">
      <p id="price"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</p>
      <p id="time"><img src="./images/icon-clock.svg" alt="">3 days left</p>
    </div>
    <p id="identity"><img id="profile" src="./images/image-avatar.png" alt="">Creation of <span>Jules Wyvern</span></p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rohman</a>.
  </div>
</body>
</html>
